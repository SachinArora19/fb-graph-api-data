<!DOCTYPE html>
<html lang="en">
<head>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<!-- Added css stylesheet link -->
	<title>About Me from Facebook</title>
	<!-- Added css stylesheet link -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="flex-container">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item aboutMe_li active">
      <a class="nav-link" href="#">About Me</a>
  </li>
    <li class="nav-item feeds_li">
      <a class="nav-link" href="#">Feeds</a>
    </li>
  </ul>
</nav>
<div id="aboutMe">
	<H2 style="text-align:center">About Me</H2>
	<table>
	  <tr>
	  <th>
	  Fields
	  </th>
	  <th>
	  Result (Coming from FB API)
	  </th>
	  </tr>
	  <tr>
	  <td>
	  Facebook ID
	  </td>
	  <td id="fbId">
	  </td>
	  </tr>
	  <tr>
	  <td>
	  Name
	  </td>
	  <td id="fbName">
	  </td>
	  </tr>
	  <tr>
	  <td>
	  Email ID
	  </td>
	  <td id="fbEmailId">
	  </td>
	  </tr>
	  <tr>
	  <td>
	  About Me
	  </td>
	  <td id="fbAboutMe">
	  </td>
	  </tr>
	  <tr>
	  <td>
	  Birthday
	  </td>
	  <td id="fbBirthday">
	  </td>
	  </tr>
	  <tr>
	  <td>
	  Gender
	  </td>
	  <td id="fbGender">
	  </td>
	  </tr>
	  <tr>
	  <td>
	  HomeTown
	  </td>
	  <td id="fbHomeTown">
	  </td>
	  </tr>
	  </table>
    
</div>
<div id="feeds">
<H2 style="text-align:center">Feeds</H2>
<div class="container" id="fbFeedcontainer"></div>
</div>
</body>
<!-- Below first script is for adding ajax, second is for basic java animations and third and fourth for methods for populating about me and feeds -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

<script type="text/javascript" src="feed.js"></script>
</html>
