<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('.aboutMe_li').click(function(){
		$('.aboutMe_li').addClass('active');
		$('.feeds_li').removeClass('active');
		$('#aboutMe').show();
		$('#feeds').hide();
		AboutMethod();
	});
	$('.feeds_li').click(function(){
		$('.feeds_li').addClass('active');
		$('.aboutMe_li').removeClass('active');
		$('#aboutMe').hide();
		$('#feeds').show();
		FeedMethod();
	});
	if($('.aboutMe_li').hasClass( "active" ))
	{
		$('#aboutMe').show();
		$('#feeds').hide();
		AboutMethod();
	}
	if($('.feeds_li').hasClass( "active" ))
	{
		$('#aboutMe').hide();
		$('#feeds').show();
		FeedMethod();
	}
});
 //Below method is to fetch the data from the fb API for about me
function AboutMethod(){
 
 var tokenFB = 'EAACEdEose0cBALA4JHbOZC3HWFi4B2lZBOZCfiGTGBIhO516xSWper5bK9RuMtsPQx7ArRTM98ixnyOBOWf97i3ysaNoyPIedhbibasXUsPJUSbiF6I6vtq5bS4Dnp29ADJ7o9xXW22he78fE0P5mtJ3auLZCvEAqZBJ12ZBmEPBVtmwcZC54bPHGZCTWQ0qGskZD';
 var apiAboutUrl = 'https://graph.facebook.com/v2.12/me?fields=id%2Cname%2Cemail%2Cabout%2Caddress%2Cbirthday%2Ceducation%2Cfirst_name%2Cgender%2Chometown%2Cage_range&access_token='+tokenFB;
 
 $.ajax({
			url: apiAboutUrl,
			success: function(result)
			{
				console.log(result);
				$('#fbId').html(result.id);
				$('#fbName').html(result.name);
				$('#fbEmailId').html(result.email);
				$('#fbAboutMe').html(result.about);
				$('#fbBirthday').html(result.birthday);
				$('#fbGender').html(result.gender);
				$('#fbHomeTown').html(result.hometown.name);
			},
			error:function(result)
			{
				alert('sorry unable to fetch the data. check the token value');
			},
			complete: function (jqXHR, status) 
			{
				alert("Data Loaded Successfully.");
			}
	});
};

 //Below method is to fetch the data from the fb API for feeds
function FeedMethod(){
 
 var tokenFB = 'EAACEdEose0cBALA4JHbOZC3HWFi4B2lZBOZCfiGTGBIhO516xSWper5bK9RuMtsPQx7ArRTM98ixnyOBOWf97i3ysaNoyPIedhbibasXUsPJUSbiF6I6vtq5bS4Dnp29ADJ7o9xXW22he78fE0P5mtJ3auLZCvEAqZBJ12ZBmEPBVtmwcZC54bPHGZCTWQ0qGskZD';
